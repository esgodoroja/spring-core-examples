plugins {
    id 'java'
}

group 'md.orange.examples'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation 'org.springframework:spring-beans:4.3.1.RELEASE'
    implementation 'org.springframework:spring-context:4.3.1.RELEASE'
}
